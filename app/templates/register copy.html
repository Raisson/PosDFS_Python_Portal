<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> <!-- Para css formularios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  <!-- Para barra responsiva -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    {% load static %}
    <link rel ="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Jquery S-->
    <style type="text/css">
    </style>
</head>
<body class="body_login">
  <div class="container ">
    <div class="row ">
      <div class="col-md-12 " >
        <div class="row ">
          <div class=" col-md-2 barra_esquer_login ">
            <div class="col-md-12">
              <img src="/media/imagens/logo_solomon_1.png" class="logo_center" alt="" srcset="" width="50%">
            </div>
            <div class="offset-md-1 col-md-11 font_12">
              Hora de conhecer suas finan√ßas
            </div>
            </br></br></br>
            <div class="offset-md-1 col-md-11">
              <span class='bem_vindo'><b>Bem vindo!</b></span>
            </div>
            <div class="offset-md-1 col-md-11 font_12">
              Informe seus dados.
            </div>
            <div>
            </div>
          </div>
          <div class="col-md-10 barra_direi_login">
            </br>
            <div class="offset-md-1 col-md-11 font_azul ">
              <h2><b>Cadastre-se</b></h2>
            </div>
            <div class="offset-md-1 col-md-11">
              <b>√â r√°pido e f√°cil.</b>
            </div>
            </br>
            <form method="post">
              {% csrf_token %}
              <div class="row ">
                <div class="col-md-3">
                  <label for="id_first_name">Nome:</label>
                  <!-- <input type="text" name="first_name" value="{{form.first_name.value}}" class="form-control" maxlength="150" autofocus="" required id="first_name" > -->
                  <input type="text" name="first_name" value="{% if form.first_name.value %}{{ form.first_name.value }}{% else %}{{ '' }}{% endif %}"  class="form-control" maxlength="150" autofocus="" required id="first_name" >
                </div>
                <div class="col-md-3">
                  <label for="id_last_name">Sobrenome:</label>
                  <input type="text" name="last_name" value="{% if form.last_name.value %}{{ form.last_name.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus="" required id="last_name">
                </div>
                <div class="col-md-3">
                  <label for="id_nascimento">Nascimento:</label>
                  <input type="date" name="data_nascimento" value="{% if form.data_nascimento.value %}{{ form.data_nascimento.value }}{% else %}{{ '' }}{% endif %}" class="form-control" required id="data_nascimento">
                </div>
                <div class="col-md-3">
                  <label for="id_cpf">CPF:</label>
                  <input type="text" name="cpf" value="{% if form.cpf.value %}{{ form.cpf.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus=""  id="cpf" placeholder="XXX.XXX.XXX-XX" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
                <div class="col-md-3">
                  <label for="id_sexo">Sexo:</label>
                  <!-- <input type="text" name="sexo" class="form-control" maxlength="150" autofocus="" required="" id="sexo"> -->
                  <select name="sexo"  class="form-control" required>
                    <!-- <option value="" data-default disabled selected></option> -->
                    <option value="" {% if not form.sexo.value %}selected{% endif %} disabled ></option>
                    <option value="Masculino" {% if form.sexo.value == 'Masculino' %}selected{% endif %}>Masculino</option>
                    <option value="Feminino" {% if form.sexo.value == 'Feminino' %}selected{% endif %}>Feminino</option>
                    <!-- <option value="valor3" selected>Valor 3</option> -->
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="id_email">E-mail:</label>
                  <input type="email" name="email" value="{% if form.email.value %}{{ form.email.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus=""  id="email" placeholder="exemplo@mail.com" required>
                </div>
                <div class="col-md-3">
                  <label for="id_phone_number">Telefone:</label>
                  <input type="tel" name="phone_number" value="{% if form.phone_number.value %}{{ form.phone_number.value }}{% else %}{{ '' }}{% endif %}" class="form-control" id="phone_number" placeholder="DDD 9 1234 1234" required pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" onkeyup="handlePhone(event)"> <!-- pattern="[0-9]{3} [0-9]{1} [0-9]{4} [0-9]{4}">-->
                </div>
                <div class="col-md-3"></div>

                <div class="col-md-2 mt-4">
                  <label for="id_cep">Cep:</label>
                  <input type="text" name="cep" value="{% if form.cep.value %}{{ form.cep.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="100" autofocus=""  id="cep" required pattern="\d{5}-?\d{3}">
                </div>
                <div class="col-md-4 mt-4">
                  <label for="id_logradouro">Logradouro:</label>
                  <input type="text" name="logradouro" value="{% if form.logradouro.value %}{{ form.logradouro.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="200" autofocus=""  id="logradouro" required>
                </div>
                <div class="col-md-2 mt-4">
                  <label for="id_numero">Numero:</label>
                  <input type="text" name="numero" value="{% if form.numero.value %}{{ form.numero.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="100" autofocus=""  id="numero" required>
                </div>
                <div class="col-md-4 mt-4">
                  <label for="id_complemento">Complemento:</label>
                  <input type="text" name="complemento" value="{% if form.complemento.value %}{{ form.complemento.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="200" autofocus=""  id="complemento">
                </div>
                <div class="col-md-3">
                  <label for="id_bairro">Bairro:</label>
                  <input type="text" name="bairro" value="{% if form.bairro.value %}{{ form.bairro.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus=""  id="bairro" required>
                </div>
                <div class="col-md-3">
                  <label for="id_cidade">Cidade:</label>
                  <input type="text" name="cidade" value="{% if form.cidade.value %}{{ form.cidade.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus=""  id="cidade" required>
                </div>
                <div class="col-md-3">
                  <label for="id_estado">Estado:</label>
                  <input type="text" name="estado" value="{% if form.estado.value %}{{ form.estado.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus=""  id="estado" required>
                </div>
                <div class="col-md-3">
                  <label for="id_pais">Pais:</label>
                  <input type="text" name="pais" value="{% if form.pais.value %}{{ form.pais.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus=""  id="pais" required>
                </div>

                <div class="col-md-3 mt-4">
                  <label for="id_username">Usu√°rio:</label>
                  <input type="text" name="username" value="{% if form.username.value %}{{ form.username.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus="" required="" id="id_username">
                </div>
                <div class="col-md-3 mt-4">
                  <label for="id_password1">Senha:</label>
                  <input type="password" name="password1" value="{% if form.password1.value %}{{ form.password1.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus="" required="" id="password1">
                </div>
                <div class="col-md-3 mt-4">
                  <label for="id_password2">Repita a Senha:</label>
                  <input type="password" name="password2" value="{% if form.password2.value %}{{ form.password2.value }}{% else %}{{ '' }}{% endif %}" class="form-control" maxlength="150" autofocus="" required="" id="password2">
                </div>

                <div class="col-md-3 mt-4">
                  <button class=" mt-4" type="button" id="togglePass">üò£</button>
                  Mostrar Senha
                </div>
                <div class="col-md-3 "></div>

                <div class="col-md-3  mt-4"></div>
                <!-- <div class="col-md-3 "> -->
                  {% if form.errors %}
                    <div class="col-md-6 alert alert-danger  mt-4">
                      {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                          <p>{{ error }}</p>
                        {% endfor %}
                      {% endfor %}
                    </div>
                  {% endif %}
                <!-- </div> -->
                <div class="col-md-3  mt-4"></div>
                <div class="col-md-12 text-end">
                  <button  class='btn btn-success mt-4'  type="submit">Registrar</button>
                </div>
              </div>
            </form>
            </br></br></br></br>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
